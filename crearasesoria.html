<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Asesoría</title>
    <link rel="shortcut icon" href="img/xxx.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/paginaPrincipal.css">
    <link rel="stylesheet" href="css/modificarAsesoria.css">
    <link rel="stylesheet" href="./css/scrollbar.css">
</head>

<body class="cont">
    <header>
        <div class="primera seccion">
            <figure class="logo-ipn">
                <a href="https://www.ipn.mx"><img src="img/logo.png"></a>
            </figure>
            <!--formulario con filtros empieza-->

            <a id="btn-filtros" class="btn-filtros"></a>


            <!--formulario con filtros termina-->
        </div>
        <div class="segunda seccion">
            <figure class="logo-poliasesor">
                <img src="img/3 (2).png">
            </figure>
        </div>
        <div class="tercera seccion">
            <div class="botones">
                <a href="#"><i class="bi bi-house"></i></a>
                <a href="#"><i class="bi bi-plus-circle"></i></a>
                <a href="#"><i class="bi bi-journal-text"></i></a>
                <a href="#"><i class="bi bi-calendar3"></i></a>
                <a href="#"><i class="bi bi-bell"></i></a>
                <a href="#"><i class="bi bi-person-circle"></i></a>
                <button class="btnBoleta">2020090654</button>

            </div>
        </div>
    </header>
    <br>

    <div class="lista-sesion" id="lista-sesion">
        <a href="#">Mi Perfil</a>
        <a href="#">Cerrar Sesión</a>
    </div>
    <script src="js/paginaPrincipal.js"></script>
    <form action="" method="post" target="">
        <div class="todo">
            <section class="columnas primera">
                <div class="caracteristicas unicas con-borde">
                    <p>Nombre:</p>
                    <textarea class="campos" placeholder="Calculo Integral (recuerda no utilizar acentos en ningún campo)." maxlength="100"></textarea>
                </div>
                <div class="caracteristicas unicas con-borde">
                    <p>Descripción:</p>
                    <textarea class="campos" placeholder="En esta Asesoría solo se resolverán dudas (mas no se dará teoría) con respecto a los temas indicados." maxlength="100"></textarea>
                </div>
                <div class="flex-prl">
                    <div id="columna-izquierda">
                        <div class="caracteristicas agrupadas">
                            <div class="sb-columna con-borde">
                                <p>Temas:</p>
                                <textarea class="campos" placeholder="Integrales indefinidas, cambio de variable, sustitución trigonométrica" maxlength="100"></textarea>
                            </div>
                            <div class="sb-columna con-borde" id="cuadro-inicial">
                                <p>ID y Contraseña Aula</p>
                                <textarea class="campos" placeholder="Zoom/Teams" maxlength="100"></textarea>
                            </div>
                        </div>
                    </div>
                    <div id="columna-derecha">
                        <div class="caracteristicas agrupadas">
                            <div class="sb-columna con-borde">
                                <p>Material:</p>
                                <textarea class="campos" placeholder="Calculadora científica, cuaderno" maxlength="100"></textarea>
                            </div>
                            <div class="sb-columna">
                                <div class="cupo-alumnos con-borde">
                                    <section>
                                        <p>Cupo máximo de alumnos</p><input type="number" placeholder="1" min="0" max="30"></section>
                                </div>
                                <div class="cupo-alumnos con-borde">
                                    <section>
                                        <p>Cupo disponible de alumnos</p><input type="number" placeholder="1" min="0" max="30"></section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="columnas segunda">
                <div class="tblHorarios">
                    <div class="fechas unicas con-borde">
                        <section class="dias">Lunes
                            <br>
                            <div class="alinearFlex">
                                <input type="time" name="diasSemana" id="">-<input type="time" name="diasSemana" id="">
                            </div>
                        </section>
                        <section class="dias">Martes
                            <br>
                            <div class="alinearFlex">
                                <input type="time" name="diasSemana" id="">-<input type="time" name="diasSemana" id="">
                            </div>
                        </section>
                        <section class="dias">Miércoles
                            <br>
                            <div class="alinearFlex">
                                <input type="time" name="diasSemana" id="">-<input type="time" name="diasSemana" id="">
                            </div>
                        </section>
                        <section class="dias">Jueves
                            <br>
                            <div class="alinearFlex">
                                <input type="time" name="diasSemana" id="">-<input type="time" name="diasSemana" id="">
                            </div>
                        </section>
                        <section class="dias">Viernes
                            <br>
                            <div class="alinearFlex">
                                <input type="time" name="diasSemana" id="">-<input type="time" name="diasSemana" id="">
                            </div>
                        </section>
                        <section class="dias">Sabado
                            <br>
                            <div class="alinearFlex">
                                <input type="time" name="diasSemana" id="">-<input type="time" name="diasSemana" id="">
                            </div>
                        </section>
                        <section class="dias">Domingo
                            <br>
                            <div class="alinearFlex">
                                <input type="time" name="diasSemana" id="">-<input type="time" name="diasSemana" id="">
                            </div>
                        </section>
                    </div>
                </div>
                <div class="tblHorarios agrupadas flex">
                    <input type="submit" value="Crear" class="sub">
                    <input type="submit" value="Cancelar" class="sub">
                </div>
            </section>
        </div>
    </form>
    <script src="js/modificarAsesoria.js"></script>
</body>

</html>
